<!doctype html>
<html>
  <head>
    <title>xylophone</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" ></script>
  </head>
  <body>
    <div class="xylophone">
      <button class="white-key A-key">A</button>
      <button class="white-key B-key">B</button>
      <button class="white-key C-key">C</button>
      <button class="white-key D-key">D</button>
      <button class="white-key E-key">E</button>
      <button class="white-key F-key">F</button>
      <button class="white-key G-key">G</button>

    </div>

    <script src="script.js"></script>
  </body>
</html>
